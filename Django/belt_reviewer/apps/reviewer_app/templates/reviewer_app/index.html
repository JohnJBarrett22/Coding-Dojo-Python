<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" type="text/css" href="{% static 'reviewer_app/css/main.css' %}">
    <title>Belt Reviewer</title>
</head>
<body>
    <h1>Welcome!</h1>
    <div id="container">
        <div id="registration">
            <h2>Registration</h2>
            <form action="/register" method="post">
                {% csrf_token %}
                <p>Name:<input class="entry" type="text" name="name"></p>
                <p>Alias:<input class="entry" type="text" name="alias"></p>
                <p>Email:<input class="entry" type="text" name="email"></p>
                <p>Password:<input class="entry" type="text" name="password"></p>
                <p>*Password should be at least 8 characters.*</p>
                <p>Confirm Password:<input class="entry" type="text" name="confirm_password"></p>
                <input class="btn" type="submit" value="Register">
            </form>
        </div>
        <div id="login">
            <h2>Login</h2>
            <form action="/login" method="post">
                {% csrf_token %}
                <p>Email:<input class="entry" type="text" name="email"></p>
                <p>Password:<input class="entry" type="text" name="password"></p>
                <input class="btn" type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
