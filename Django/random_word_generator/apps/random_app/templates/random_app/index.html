<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'random_app/css/main.css' %}">
    <title>Random Word Generator</title>
</head>
<body>
    <h2>Random Word (attempt #{{count}})</h2>
    <div id="random">
        <h1>{{random}}</h1>
    </div>
    <a href="/generate"><button id="genbutton">Generate</button></a>
    <a href="/reset"><button id="delbutton">Reset Count</button></a>
</body>
</html>
