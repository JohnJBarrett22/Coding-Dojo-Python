<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='leads_and_clients.css') }}">
        <title>Leads and Clients</title>
        <script>
            window.onload = function () {
            var options = {
                title: {
                    text: "Customer Leads Visualized"
                },
                subtitles: [{
                    text: "As of November, 2017"
                }],
                animationEnabled: true,
                data: [{
                    type: "pie",
                    startAngle: 40,
                    toolTipContent: "<b>{label}</b>: {y}%",
                    showInLegend: "true",
                    legendText: "{label}",
                    indexLabelFontSize: 16,
                    indexLabel: "{label} - {y}%",
                    dataPoints: [
                        {% for record in bizdata %}
                            { y:"{{record.leads}}", label:"{{record.clients}}" },
                        {% endfor %}
                    ]
                }]
            };
            $("#chartContainer").CanvasJSChart(options);
            }
        </script>
    </head>
    <body>
        <div id="container">
            <div id="banner">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img class="d-block w-100 h-75 d-inline-block" src="/static/pic1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                        <img class="d-block w-100" src="/static/pic2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                        <img class="d-block w-100" src="/static/pic3.jpg" alt="Third slide">
                        </div>
                    </div>
                </div>
            </div>
            <div id="list">
                <h1>Detailed Breakout of Leads</h1>
                <div id="custname">
                    <h2>Customer Name</h2>
                    {% for record in bizdata %}
                        <p>{{ record.clients }}</p>
                    {% endfor %}
                </div>
                <div id="numleads">
                    <h2>Number of Leads</h2>
                    {% for record in bizdata %}
                        <p>{{ record.leads }}</p>
                    {% endfor %}
                </div>
            </div>
            <div id="chart">
                <div id="chartContainer" style="height: 500px; width: 100%; margin-top: 40px;"></div>
            </div>
        </div>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    </body>
</html>
