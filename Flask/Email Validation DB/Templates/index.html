<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='email_validation_db.css') }}">
        <title>Email Validation with DB</title>
    </head>
    <body>
        <div id="container">
            <div id="entry">
                <h1>Register your Email...</h1>
                <form action="/process" method="post">
                    <input class="form" type="text" name="email">
                    <input class="form" type="submit" value="Submit">
                </form>
            </div>
            {% with errors = get_flashed_messages(category_filter=["email"]) %}
                {% if errors %}
                    {% for msg in errors %}
                        <div id="error">
                            <h1 id="errormsg">Email is not valid!<h1>
                        </div>
                        <h4>{{ msg }}</h4>
                    {% endfor %}
                {% endif %} 
            {% endwith %}  
        </div>
    </body>
</html>
